<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #fcfcfa;
        }

        body * {
            margin: auto;
            text-align: center;
            font-size: 21px;
        }

        input {
            display: block;
        }
    </style>
</head>

<body>
    <input id="text" type="text" value="https://google.com" style="width:200px" class="mt-4" />
    <div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>

    <script src="https://cdn.jsdelivr.net/gh/baroninn/qrcodejs@master/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/baroninn/qrcodejs@master/qrcode.js"></script>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });
        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                //alert("Input a text");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }
        makeCode();
        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</body>

</html>
